<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ site.title }}</title>
	<meta name="description" content="{{ page.description }}">
	
	<!-- Enable responsive layouts; tell browsers not to shrink pages to fit small screens -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Load styles -->
	<!-- For production, combine all of the stylesheets -->
	<link rel="stylesheet" href="{{ site.baseurl }}/css/sitewide.css">
	
	<!-- pull in webfonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto+Slab:700|Roboto:500" rel="stylesheet">
	
</head>
<body>

	<!-- Page content goes inside the container -->
	<!-- In general, you should have only one container per page. -->
	<div class="container">

        <p class="home-link"><a href="{{ site.url }}{{ site.baseurl }}">Home</a></p>
	
	<div class="post-page">

        <h1 class="head">{{ page.title }}</h1>

        {% if page.date %}
    		<p>{{ page.date | date: "%A, %B %-d, %Y" }}</p>
        {% endif %}

        {{ content }}
		
	</div>
	<!-- end container -->
	
	</div>
	<!-- end container -->
	
</body>
</html>
